{% extends 'fiberworks_app/base_template.html' %}

<!-- Replace block content in base_template.html -->
{% block content %}
  {% for info in homescreen %}
    <div class="container rounded text-light" style="background-color: #052c65;">
      <h2>{{ info.title }}</h2>
      <p>{{ info.paragraph |linebreaks}}</p>
    </div>
    {% empty %}
    <p>More Info Soon To Come</p>
  {% endfor %}

  <div class="container">
    <div class="row">
      {% for product in home_page_products %}
        <div class="col">
          <img class="rounded w-70 my-auto"
            src="{% if product.image %}
              {{ product.image.url }}
            {% endif %}"
            alt="Card image"
            style="max-width: 100%;" />
        </div>
        {% empty %}
        <p>More to come</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
