{% extends 'fiberworks_app/base_template.html' %}

<!-- Replace block content in base_template.html -->
{% block content %}
  <div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-2 p-3 g-2">
      {% for product in products_in_stock %}
        <div class="col bg-light text-bg-light p-3">
          {% if product.image %}
            <img class="card-img-top py-1 rounded-top" src="{{ product.image.url }}" alt="Card image" style="width: 100%" />
          {% else %}
            <img class="card-img-top py-1 rounded-top" src="https://images.unsplash.com/photo-1544967919-44c1ef2f9e7a?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8a25pdHxlbnwwfHwwfHx8MA%3D%3D" alt="Card image" style="width: 100%" />
          {% endif %}
          <ul>
            <li class="list-group-item mb-2">{{ product.name }}</li>
            <li class="list-group-item mb-2">${{ product.price }} <a class="btn btn-info " href="{% url 'index' %}"> Add To Cart </a> </li>
            <li class="list-group-item mb-2">
              <a class="btn btn-primary" href="{{product.get_absolute_url}}"> Details </a> 
            </li>                     
          </ul>
        </div>
        {% empty %}
        <p>There are no products.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
